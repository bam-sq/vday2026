<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen">
        <h1>Project A</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
            <p id="hint">Hint: Try 'admin' for both.</p>
            <p id="error" style="color: red; display: none;">Invalid username or password. Try again.</p>
        </form>
    </div>

    <div id="prompt-screen" style="display: none;">
        <div id="terminal"></div>
    </div>

    <!-- Audio elements for sounds -->
    <audio id="typing-sound" src="typing-sound.mp3" preload="auto" loop></audio>
    <audio id="explosion-sound" src="explosion.mp3" preload="auto"></audio>
    <audio id="tick-sound" src="tick.mp3" preload="auto" loop></audio>

    <script src="script.js"></script>
</body>
</html>
